    <script>
        var student = {
            name:"いたろうめん",
            sex:"男",
            age:"25",
        }
        document.write("名前は" + student.name + "です<br>");
        document.write("性別は" + student.sex + "です<br>");
        document.write("年齢は" + student.age + "歳です<br>");

        var person = {
            name:"张三",
            sex:"男",
            age:"25"
        }
        document.write("姓名: " + person['name'] + "<br>");
        document.write("性别: " + person['sex'] + "<br>");
        document.write("年龄: " + person['age'] + "<br>");

        function Student(name,sex,age){
            this.name = name;
            this.sex = sex;
            this.age = age;
        }

        var student1 = new Student("チョメロ","男",23);
        var student2 = new Student("チョモロ","女",22);
        var student3 = new Student("太郎","男",21);
        var student4 = new Student("さるじりさん","男",26);

        document.write(student1['name']);
        document.write(student2.name);
        document.write(student3.sex);
        document.write(student4['age']);

    </script>

    <h1 style = "font-size: 24px;">梅西</h1>
    <script type="text/javascript">
        function Player(height,weight,sport,team,character){
            this.height = height;
            this.weight = weight;
            this.sport = sport;
            this.character = character;
        }
        var player1 = new Player("170厘米","67千克","足球","巴塞罗那","技术出色，意识好");
        document.write("球员身高: "+ player1.height + "<br>");
        document.write("球员体重: " + player1.weight+ "<br>");
        document.write("运动项目: " + player1.sport+ "<br>");
        document.write("所属球队: " + player1.team + "<br>");
        document.write("专业特点: " + player1.character + "<br>");


    </script>
